<!DOCTYPE html>
<html lang="it">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Video Fullscreen con Galleria</title>
  <style>
    /* Impostazioni generali */
    html,
    body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background-color: #000;
      font-family: Raleway, cursive, sans-serif;
      display: flex;
      flex-direction: column;
      position: relative;
      z-index: 0;
      overflow-x: hidden;
      touch-action: pan-x pan-y;
      /* Previene il pinch zoom ma permette lo scorrimento */
    }

    /* Previene lo zoom su elementi interattivi */
    button,
    a,
    input,
    select,
    textarea,
    img,
    video {
      touch-action: manipulation;
    }

    /* Sfondo fisso con overlay scuro */
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), url('./sfondo.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      z-index: -1;
    }

    /* Contenitore del video principale */
    #video-container {
      flex: 1;
      position: relative;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      z-index: 2;
    }

    /* Video principale fullscreen mantenendo le proporzioni */
    #myVideo {
      width: 100%;
      height: 100%;
      object-fit: contain;
      z-index: 2;
    }

    /* Barra pulsanti in fondo: contenuto equidistante senza wrapping */
    #buttons-container {
      display: flex;
      flex-wrap: nowrap;
      justify-content: space-evenly;
      align-items: center;
      gap: 1rem;
      padding: 1rem;
      background-color: rgba(0, 0, 0, 0.7);
      z-index: 0;
      width: 100%;
      box-sizing: border-box;
    }

    /* Container per le icone */
    .icon-container {
      display: inline-flex;
      flex-direction: column;
      align-items: center;
      cursor: pointer;
      margin: 0 10px;
    }

    /* Icone */
    .icon-wrapper {
      width: 90px;
      height: 60px;
      border: 2px solid #fcbcd4;
      border-radius: 6px;
      overflow: hidden;
    }

    .icon-wrapper img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* Testo sotto le icone: una sola riga */
    .icon-text {
      color: white;
      font-size: 0.9rem;
      font-weight: bold;
      margin-top: 8px;
      text-align: center;
      max-width: 160px;
      white-space: nowrap;
    }

    /* Container principale per la galleria */
    #gallery-container {
      display: none;
      flex-direction: column;
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      z-index: 5;
      height: 100vh;
    }

    /* Header della galleria */
    #gallery-header {
      width: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      padding: 15px 0;
      text-align: center;
      z-index: 10;
      color: white;
    }

    #gallery-header h1 {
      margin: 0;
      font-size: 1.8rem;
    }

    /* Galleria dinamica - utilizzo ottimizzato dello spazio */
    #gallery {
      width: 100%;
      flex: 1;
      background-color: rgba(17, 17, 17, 0.9);
      padding: 5px;
      box-sizing: border-box;
      overflow-y: auto;
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      grid-gap: 5px;
      justify-content: center;
      align-content: start;
      z-index: 2;
      margin-bottom: 0;
    }

    .gallery-item {
      width: 100%;
      aspect-ratio: 1/1;
      background-color: #222;
      overflow: hidden;
      cursor: pointer;
      border-radius: 4px;
    }

    .gallery-item img {
      width: 100%;
      height: 100%;
      display: block;
      object-fit: cover;
    }

    /* Gallery slider per i video */
    #video-slider-container {
      width: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      padding: 10px 0;
      box-sizing: border-box;
      position: relative;
      flex: 0 0 auto;
      height: 220px;
      display: flex;
      align-items: center;
    }

    #video-slider {
      display: flex;
      overflow-x: auto;
      scroll-behavior: smooth;
      -webkit-overflow-scrolling: touch;
      scroll-snap-type: x mandatory;
      padding: 0 15px;
      height: 100%;
      scrollbar-width: none;
      -ms-overflow-style: none;
      flex-grow: 1;
    }

    /* Nasconde la scrollbar per Chrome, Safari e Opera */
    #video-slider::-webkit-scrollbar {
      display: none;
    }

    /* Stile per le frecce di navigazione */
    .slider-arrow {
      width: 40px;
      height: 40px;
      background-color: rgba(0, 123, 255, 0.6);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 24px;
      cursor: pointer;
      border-radius: 50%;
      z-index: 10;
      user-select: none;
      transition: background-color 0.3s;
      margin: 0 10px;
    }

    .slider-arrow:hover {
      background-color: rgba(0, 123, 255, 0.9);
    }

    .left-arrow {
      margin-left: 15px;
    }

    .right-arrow {
      margin-right: 15px;
    }

    .video-slide {
      flex: 0 0 auto;
      width: 250px;
      margin-right: 15px;
      scroll-snap-align: start;
      border: 2px solid #fcbcd4;
      border-radius: 6px;
      overflow: hidden;
      background: #111;
      cursor: pointer;
      height: 180px;
    }

    .video-slide img {
      width: 100%;
      height: 140px;
      object-fit: cover;
    }

    .video-title {
      padding: 8px;
      text-align: center;
      color: white;
      font-size: 0.9rem;
      font-weight: bold;
      background: rgba(0, 0, 0, 0.6);
    }

    /* Footer della galleria per il pulsante di ritorno */
    #gallery-footer {
      width: 100%;
      background-color: rgba(0, 0, 0, 0.7);
      padding: 15px 0;
      text-align: center;
      z-index: 10;
    }

    #back-to-menu-button {
      padding: 10px 20px;
      background-color: rgba(0, 123, 255, 0.7);
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
      font-weight: bold;
    }

    /* POPUP IMMAGINE */
    #popupOverlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 99999;
    }

    #popupContent {
      position: relative;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
    }

    #popupImg {
      max-width: 100%;
      max-height: calc(100vh - 120px);
      object-fit: contain;
      user-select: none;
      flex: 1;
    }

    #popupFooter {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      padding: 15px 0;
      text-align: center;
      z-index: 100000;
    }

    #closePopupBtn {
      cursor: pointer;
      background-color: #fcbcd4;
      color: #fff;
      border: none;
      border-radius: 4px;
      font-weight: bold;
      font-size: 1rem;
      padding: 10px 20px;
    }

    #closePopupBtn:hover {
      background-color: #0056b3;
    }

    /* POPUP VIDEO */
    #videoPopupOverlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    #videoPopupContent {
      position: relative;
      max-width: 90%;
      max-height: 80%;
      background-color: #222;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      border-radius: 6px;
    }

    #statueVideo {
      width: 100%;
      height: auto;
      max-width: 90vw;
      max-height: 80vh;
      object-fit: contain;
      background: #000;
    }

    /* Controlli testuali per il video */
    #videoTextControls {
      margin-top: 20px;
      color: white;
      font-size: 1rem;
      text-align: center;
    }

    #videoTextControls span {
      margin: 0 10px;
      text-decoration: underline;
      cursor: pointer;
      padding: 8px 16px;
      background: rgba(0, 123, 255, 0.3);
      border-radius: 4px;
    }

    /* Pannello impostazioni - modalit√† e trascinabile */
    #modal-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      z-index: 999998;
    }

    #settings-panel {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(30, 30, 30, 0.95);
      border: 1px solid #fcbcd4;
      border-radius: 8px;
      padding: 0;
      z-index: 999999;
      width: 80%;
      max-width: 600px;
      max-height: 90vh;
      color: white;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
      overflow: hidden;
    }

    #settings-header {
      background: #162938;
      padding: 10px 15px;
      cursor: move;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #fcbcd4;
    }

    #settings-header h2 {
      margin: 0;
      font-size: 1.2rem;
    }

    #settings-close {
      background: none;
      border: none;
      color: white;
      font-size: 1.5rem;
      cursor: pointer;
      padding: 0;
      margin: 0;
    }

    #settings-content {
      padding: 20px;
      overflow-y: auto;
      max-height: calc(90vh - 120px);
    }

    #settings-panel h3 {
      margin-top: 15px;
      margin-bottom: 10px;
    }

    .settings-group {
      margin-bottom: 20px;
    }

    .settings-row {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      margin-bottom: 10px;
    }

    .settings-item {
      flex: 1;
      min-width: 200px;
    }

    .settings-item label {
      display: block;
      margin-bottom: 5px;
    }

    .settings-item input[type="range"] {
      width: 100%;
      margin-bottom: 5px;
    }

    .settings-item input[type="number"] {
      width: 60px;
      padding: 5px;
      background: #333;
      color: white;
      border: 1px solid #555;
      margin-left: 10px;
    }

    .input-with-number {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .input-with-number input[type="range"] {
      flex: 1;
    }

    .settings-item select {
      width: 100%;
      padding: 5px;
      background: #333;
      color: white;
      border: 1px solid #555;
    }

    .settings-footer {
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      border-top: 1px solid #444;
    }

    .settings-button {
      border: none;
      color: white;
      padding: 8px 15px;
      border-radius: 4px;
      cursor: pointer;
    }

    .settings-button.primary {
      background: #fcbcd4;
    }

    .settings-button.secondary {
      background: #333;
    }

    .settings-button.tertiary {
      background: #555;
    }

    /* Stili specifici per tablet */
    @media (max-width: 1024px) {
      .icon-wrapper {
        width: 70px;
        height: 50px;
      }

      #gallery {
        grid-template-columns: repeat(5, 1fr);
      }

      .video-slide {
        width: 200px;
      }

      .slider-arrow {
        width: 35px;
        height: 35px;
        font-size: 20px;
      }

      #gallery-header h1 {
        font-size: 1.6rem;
      }
    }

    /* Stili per dispositivi mobili pi√π piccoli */
    @media (max-width: 600px) {
      #buttons-container {
        overflow-x: auto;
        justify-content: center;
      }

      .icon-container {
        margin: 0 8px;
      }

      .icon-wrapper {
        width: 60px;
        height: 40px;
      }

      .icon-text {
        font-size: 0.8rem;
      }

      #gallery {
        grid-template-columns: repeat(5, 1fr);
        padding: 5px;
      }

      .video-slide {
        width: 180px;
      }

      .video-title {
        font-size: 0.8rem;
      }

      #back-to-menu-button {
        font-size: 0.8rem;
        padding: 8px 12px;
      }

      #settings-panel {
        width: 95%;
        max-height: 95vh;
      }

      .settings-item {
        min-width: 100%;
      }

      .slider-arrow {
        width: 30px;
        height: 30px;
        font-size: 18px;
        margin: 0 5px;
      }

      #gallery-header h1 {
        font-size: 1.4rem;
      }
    }

    /* Stile di debug per mostrare errori di caricamento */
    .load-error {
      border: 2px solid red !important;
    }

    #shutdownButton {
      position: fixed;
      top: 10px;
      right: 10px;
      z-index: 9999;
      display: none;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
    }
  </style>
</head>

<body>

  <button id="shutdownButton" onclick="shutdown()">Spegni il PC</button>
  <!-- VIDEO PRINCIPALE -->
  <div id="video-container">
    <video id="myVideo" playsinline>
      <source src="./video/canovaovale.mp4" type="video/mp4">
      Il tuo browser non supporta il tag video.
    </video>
  </div>

  <!-- Container per galleria e relativi elementi -->
  <div id="gallery-container">
    <!-- HEADER GALLERIA -->
    <div id="gallery-header">
      <h1></h1>
    </div>

    <!-- GALLERIA IMMAGINI -->
    <div id="gallery"></div>

    <!-- GALLERIA VIDEO SLIDER -->
    <div id="video-slider-container">
      <div class="slider-arrow left-arrow">&#10094;</div>
      <div id="video-slider"></div>
      <div class="slider-arrow right-arrow">&#10095;</div>
    </div>

    <!-- Footer con pulsante per tornare al menu principale -->
    <div id="gallery-footer">
      <button id="back-to-menu-button">Torna al Menu</button>
    </div>
  </div>

  <!-- BARRA PULSANTI CON ICONE (sempre visibili) -->
  <div id="buttons-container">
    <!-- Icona restart -->
    <div class="icon-container" id="restart-container">
      <div class="icon-wrapper">
        <img src="./icona.png" alt="Icona Restart"
          onerror="this.onerror=null; this.src='data:image/svg+xml;utf8,<svg xmlns=&quot;http://www.w3.org/2000/svg&quot; width=&quot;100&quot; height=&quot;100&quot; viewBox=&quot;0 0 100 100&quot;><rect fill=&quot;%23777&quot; width=&quot;100&quot; height=&quot;100&quot; /><text fill=&quot;%23fff&quot; font-family=&quot;Arial&quot; font-size=&quot;14&quot; x=&quot;10&quot; y=&quot;50&quot;>Restart</text></svg>'">
      </div>
      <div class="icon-text">Riavvia Presentazione</div>
    </div>
    <!-- Icona Sonificazione -->
    <div class="icon-container" id="sonification-container">
      <div class="icon-wrapper">
        <img src="./bn.jpg" alt="Icona Sonificazione"
          onerror="this.onerror=null; this.src='data:image/svg+xml;utf8,<svg xmlns=&quot;http://www.w3.org/2000/svg&quot; width=&quot;100&quot; height=&quot;100&quot; viewBox=&quot;0 0 100 100&quot;><rect fill=&quot;%23777&quot; width=&quot;100&quot; height=&quot;100&quot; /><text fill=&quot;%23fff&quot; font-family=&quot;Arial&quot; font-size=&quot;14&quot; x=&quot;10&quot; y=&quot;50&quot;>Sonificazione</text></svg>'">
      </div>
      <div class="icon-text">Sonificazione Bozzetti</div>
    </div>
    <!-- Icona galleria -->
    <div class="icon-container" id="gallery-thumbnail-container">
      <div class="icon-wrapper">
        <img src="./galleria.png" alt="Anteprima galleria"
          onerror="this.onerror=null; this.src='data:image/svg+xml;utf8,<svg xmlns=&quot;http://www.w3.org/2000/svg&quot; width=&quot;100&quot; height=&quot;100&quot; viewBox=&quot;0 0 100 100&quot;><rect fill=&quot;%23555&quot; width=&quot;100&quot; height=&quot;100&quot; /><text fill=&quot;%23fff&quot; font-family=&quot;Arial&quot; font-size=&quot;14&quot; x=&quot;10&quot; y=&quot;50&quot;>Galleria</text></svg>'">
      </div>
      <div class="icon-text">Galleria immagini e audio</div>
    </div>
  </div>

  <!-- POPUP IMMAGINE -->
  <div id="popupOverlay">
    <div id="popupContent">
      <img id="popupImg" src="" alt="Popup Image">
      <div id="popupFooter">
        <button id="closePopupBtn">Torna Indietro</button>
      </div>
    </div>
  </div>

  <!-- POPUP VIDEO -->
  <div id="videoPopupOverlay">
    <div id="videoPopupContent">
      <video id="statueVideo" src="" preload="metadata" playsinline></video>
      <div id="videoTextControls">
        <span id="statueReplayText">Riascolta</span>
        <span id="closeVideoPopupText">Torna Indietro</span>
      </div>
    </div>
  </div>

  <!-- OVERLAY MODALE PER PANNELLO IMPOSTAZIONI -->
  <div id="modal-overlay"></div>

  <!-- PANNELLO IMPOSTAZIONI TRASCINABILE -->
  <div id="settings-panel">
    <div id="settings-header">
      <h2>Impostazioni Layout Galleria</h2>
      <button id="settings-close">√ó</button>
    </div>

    <div id="settings-content">
      <div class="settings-group">
        <h3>Posizione Immagini Prima Riga</h3>
        <div class="settings-row">
          <div class="settings-item">
            <label for="img1-position">Posizione 1.jpg:</label>
            <select id="img1-position">
              <option value="1">Colonna 1</option>
              <option value="2" selected>Colonna 2</option>
              <option value="3">Colonna 3</option>
              <option value="4">Colonna 4</option>
              <option value="5">Colonna 5</option>
            </select>
          </div>
          <div class="settings-item">
            <label for="img2-position">Posizione 2.jpg:</label>
            <select id="img2-position">
              <option value="1">Colonna 1</option>
              <option value="2">Colonna 2</option>
              <option value="3" selected>Colonna 3</option>
              <option value="4">Colonna 4</option>
              <option value="5">Colonna 5</option>
            </select>
          </div>
        </div>

        <h3>Impostazioni Griglia</h3>
        <div class="settings-row">
          <div class="settings-item">
            <label for="min-image-width">Larghezza minima immagini (px):</label>
            <input type="range" id="min-image-width" min="50" max="200" step="5" value="120">
            <span id="min-image-width-value">120px</span>
          </div>

          <div class="settings-item">
            <label for="grid-gap">Spazio tra immagini (px):</label>
            <input type="range" id="grid-gap" min="1" max="20" step="1" value="5">
            <span id="grid-gap-value">5px</span>
          </div>
        </div>

        <div class="settings-row">
          <div class="settings-item">
            <label for="gallery-padding">Padding galleria (px):</label>
            <input type="range" id="gallery-padding" min="0" max="20" step="1" value="5">
            <span id="gallery-padding-value">5px</span>
          </div>

          <div class="settings-item">
            <label for="aspect-ratio">Rapporto larghezza/altezza:</label>
            <select id="aspect-ratio">
              <option value="1/1" selected>1:1 (Quadrato)</option>
              <option value="4/3">4:3 (Standard)</option>
              <option value="16/9">16:9 (Widescreen)</option>
              <option value="3/4">3:4 (Verticale)</option>
              <option value="custom">Personalizzato</option>
            </select>
            <div id="custom-ratio-container" style="display: none; margin-top: 5px;">
              <input type="text" id="custom-ratio" placeholder="es: 2/1"
                style="width: 100%; padding: 5px; background: #333; color: white; border: 1px solid #555;">
            </div>
          </div>
        </div>
      </div>

      <div class="settings-group">
        <h3>Impostazioni Slider Video</h3>
        <div class="settings-row">
          <div class="settings-item">
            <label for="slide-width">Larghezza slide (px):</label>
            <input type="range" id="slide-width" min="150" max="350" step="10" value="250">
            <span id="slide-width-value">250px</span>
          </div>

          <div class="settings-item">
            <label for="slide-gap">Spazio tra slide (px):</label>
            <input type="range" id="slide-gap" min="5" max="30" step="1" value="15">
            <span id="slide-gap-value">15px</span>
          </div>
        </div>
        <!-- Controllo per la velocit√† dello slider -->
        <div class="settings-row">
          <div class="settings-item">
            <label for="slider-speed">Velocit√† slider (px):</label>
            <input type="range" id="slider-speed" min="50" max="200" step="10" value="100">
            <span id="slider-speed-value">100px</span>
          </div>
        </div>
      </div>

      <div class="settings-group">
        <h3>Margini Header e Footer</h3>
        <div class="settings-row">
          <div class="settings-item">
            <label for="header-padding">Padding header (px):</label>
            <div class="input-with-number">
              <input type="range" id="header-padding" min="0" max="250" step="1" value="15">
              <input type="number" id="header-padding-number" min="0" max="50" value="15">
            </div>
          </div>
          <div class="settings-item">
            <label for="footer-padding">Padding footer (px):</label>
            <div class="input-with-number">
              <input type="range" id="footer-padding" min="0" max="50" step="1" value="15">
              <input type="number" id="footer-padding-number" min="0" max="50" value="15">
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="settings-footer">
      <button id="reset-settings" class="settings-button tertiary">Ripristina Default</button>
      <div>
        <button id="save-settings" class="settings-button primary">Salva</button>
        <button id="close-settings" class="settings-button secondary">Chiudi</button>
      </div>
    </div>
  </div>

  <script>
    // Rileva ambiente locale
    const isLocalEnvironment = window.location.protocol === 'file:';

    // Disabilita zoom tramite JavaScript
    document.addEventListener('gesturestart', function (e) {
      e.preventDefault();

    function setupDragPanel() {
      let pos1 = 0, pos2 = 0, pos3 = 0, pos4 = 0;
      if (settingsHeader) {
        settingsHeader.onmousedown = dragMouseDown;
        settingsHeader.ontouchstart = dragTouchStart;
      }
      function dragMouseDown(e) {
        e = e || window.event;
        e.preventDefault();
        pos3 = e.clientX;
        pos4 = e.clientY;
        document.onmouseup = closeDragElement;
        document.onmousemove = elementDrag;
      }
      function dragTouchStart(e) {
        e = e || window.event;
        e.preventDefault();
        const touch = e.touches[0];
        pos3 = touch.clientX;
        pos4 = touch.clientY;
        document.ontouchend = closeDragElement;
        document.ontouchmove = elementTouchDrag;
      }
      function elementDrag(e) {
        e = e || window.event;
        e.preventDefault();
        pos1 = pos3 - e.clientX;
        pos2 = pos4 - e.clientY;
        pos3 = e.clientX;
        pos4 = e.clientY;
        settingsPanel.style.top = (settingsPanel.offsetTop - pos2) + "px";
        settingsPanel.style.left = (settingsPanel.offsetLeft - pos1) + "px";
        settingsPanel.style.transform = "none";
      }
      function elementTouchDrag(e) {
        e = e || window.event;
        const touch = e.touches[0];
        pos1 = pos3 - touch.clientX;
        pos2 = pos4 - touch.clientY;
        pos3 = touch.clientX;
        pos4 = touch.clientY;
        settingsPanel.style.top = (settingsPanel.offsetTop - pos2) + "px";
        settingsPanel.style.left = (settingsPanel.offsetLeft - pos1) + "px";
        settingsPanel.style.transform = "none";
      }
      function closeDragElement() {
        document.onmouseup = null;
        document.onmousemove = null;
        document.ontouchend = null;
        document.ontouchmove = null;
      }
    }

    // Gestione del pulsante di spegnimento
    let touchCount = 0;
    let timeout = null;

    function registerTouch(event) {
      const y = event.touches ? event.touches[0].clientY : event.clientY;
      if (y > 100) return; // accetta solo tocchi nella parte alta dello schermo

      touchCount++;

      if (touchCount >= 7) {
        document.getElementById("shutdownButton").style.display = "block";
        touchCount = 0; // reset
      }

      // Reset conteggio se troppo tempo tra i tocchi
      clearTimeout(timeout);
      timeout = setTimeout(() => {
        touchCount = 0;
      }, 3000);
    }
